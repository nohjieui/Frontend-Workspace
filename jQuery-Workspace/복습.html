<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
    <h4 id="test2">마우스 클릭 및 올려보세요.</h4>

    <script>
        $(function(){
            $("#test2").on({
                "mouseenter": function(){$(this).css("background", "pink").text("마우스올라옴");},
                "mouseout" : function(){$(this).css("background", "lightblue").text("마우스 빠져나감");},
                "click" : function(){$(this).off("mouseenter").off("mouseout").css("background","orangered").text("이벤트 제거됨")}
            });
        });

    </script>
</body>
</html>
