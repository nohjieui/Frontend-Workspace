<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>회원가입 동의서</legend>
            <label>이용약관 동의(필수)</label> <br>
            <textarea cols="50" rows="8" style="resize:none;"> 여러분을 환영합니다. 네이버 서비스 및 제품(이하 '서비스')을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 '네이버')와 이를 이용하는 네이버 서비스 회원(이하 '회원') 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
            </textarea> <br>
            <input type="radio" id="radioO1" name="agree1" value="O">
            <label for="radioO1">동의합니다</label> 
            <input type="radio" id="radioX1" name="agree1" value="X" checked>
            <label for="radioX1">동의하지않습니다.</label>
            <br><br>

            <label>개인정보 수집 및 이용 동의(필수)</label> <br>
            <textarea cols="50" rows="8" style="resize:none;">
개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.
1. 수집하는 개인정보
이용자는 회원가입을 하지 않아도 정보 검색, 뉴스 보기 등 대부분의 네이버 서비스를 회원과 동일하게 이용할 수 있습니다. 이용자가 메일, 캘린더, 카페, 블로그 등과 같이 개인화 혹은 회원제 서비스를 이용하기 위해 회원가입을 할 경우, 네이버는 서비스 이용을 위해 필요한 최소한의 개인정보를 수집합니다. 
            </textarea> <br>
            <input type="radio" id="radioO2" name="agree2" value="O">
            <label for="radioO2">동의합니다</label> 
            <input type="radio" id="radioX2" name="agree2" value="X" checked>
            <label for="radioX2">동의하지않습니다.</label>
            <br><br>

            <input type="checkbox" id="all" name="agree" value="all">
            <label for="all">모두 동의합니다.</label>
            <br><br>
            <input type="submit" value="취소">
            <input type="submit" value="확인">

        </fieldset>
    </form>
    <br><br>
    <form action="">
        <fieldset>
            <legend>회원가입 양식</legend>

            <label>* 아이디</label> <br>
            <input type="text" name="userId" size="32" placeholder="영문 소문자, 숫자, 특수기호(_,-)5~20" minlength="5" maxlength="20" required>
            <input type="button" value="아이디 중복 확인">
            <br><br>
            
            <label>* 비밀번호</label> <br>
            <input type="password" name="userPwd" size="32" placeholder="영문, 숫자, 특수문자 8~15" minlength="8" maxlength="15" >
            <br><br>

            <label>* 비밀번호 재확인</label> <br>
            <input type="password" name="userPwd" size="32" placeholder="영문, 숫자, 특수문자 8~15" minlength="8" maxlength="15" >
            <br><br>

            <label>* 이름</label> <br>
            <input type="text" name="userName" size="32">
            <br><br>

            <label>* 주민등록번호</label> <br>
            <input type="text" name="userId" size="12"> - <input type="text" name="userId" size="13">
            <br><br>

            <label>* 성별</label> <br>
            <input type="radio" id="radioX" name="gender" value="X" checked>
            <label for="radioX">선택안함</label>
            <input type="radio" id="radioM" name="gender" value="M">
            <label for="radioM">남자</label>
            <input type="radio" id="radioF" name="gender" value="F">
            <label for="radioF">여자</label>
            <br><br>

            <label>* 생년월일</label> <br>
            <input type="date" name="dateIn">
            <br><br>

            <label>주소</label> <br>
            <input type="text" size="32">
            <br><br>

            <label>우편번호</label> <br>
            <input type="text" name="address" size="18">
            <input type="button" value="우편번호찾기">
            <input type="checkbox">
            <label>우편 수신 동의</label>
            <br><br>

            <label>이메일</label> <br>
            <input type="email" name="email" size="32">
            <input type="checkbox" name="agree_email">
            <label>이메일 수신 동의</label>
            <br><br>

            <label>휴대폰번호</label> <br>
            <select name="phone">
                <option selected value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
            </select> -
            <input type="text" name="phone" size="5"> - <input type="text" name="phone" size="5">
            <input type="checkbox" name="agree_phone">
            <label>문자 수신 동의</label>
            <br><br>

            <input type="reset" value="초기화">
            <input type="submit" value="가입하기">

        </fieldset>
    </form>
</body>
</html>
