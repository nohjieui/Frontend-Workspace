<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위</title>

    <style>
        h1{
            background-color: pink;
            color: yellow;
        }
        h1{
            color: red;
        }
        #id1{
            background-color: pink;
        }
        .class1{
            background-color: yellowgreen;
            color: white;
        }
        div{
            background-color: teal !important;
            color: red;
            width: 200px;
            height: 200px;
            /* 위에서 width, height 속성을 지정하지 않았기 때문에 적용됨. */
        }

    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>
        기본적으로 CSS는 위에서부터 아래로 적용됨 <br>
        동일한 요소를 다양한 선택자로 CSS가 부여된 경우 우선순위에 따라 적용됨 <br>
        태그선택자 -> 클래스선택자 -> 아이디선택자-> 인라인스타일방식-> !important <br>
        겹치지 않은 스타일 같은 경우에는 반영된다.
    </p>

    <div id="id1" class="class1" style="background-color: purple; color: aqua;">우선순위 테스트</div>
    
</body>
</html>
