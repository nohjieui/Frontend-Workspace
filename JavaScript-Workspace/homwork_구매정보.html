<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매정보</title>
    <style>
        .area{
            border: 1px solid black;
            width: 400px;
            height: 150px;

</head>
<body>
    <h1>Practice4</h1>
    <form action="">
        <fieldset>
            <legend>구매정보</legend>
            <ul>
                <li>구매자 : <input type="text" id="user" name="buy" placeholder="구매자의 이름을 입력하세요"></li>
                <li>상품명 : <input type="text" name="buy" placeholder="구매 상품명을 입력하세요"></li>
                <li>가격 : <input type="number"  name="buy" placeholder="구매 가격을 입력하세요"></li>
                <li>구매수량 : <input type="number" name="buy" min="10" max="100" step="10" placeholder="최소 10, 최대 100"></li>
                <li>납품 등급 : <input type="range" name="buy" min="1" max="9" step="2" value="0"></li>
                <li>기타 사항 : <textarea name="buy" cols="35" rows="6"></textarea></li>
            </ul>
        </fieldset>
    </form>
    <br>
    <button onclick="print();">입력 값 출력하기</button>
    <br><br>
