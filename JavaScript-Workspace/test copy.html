<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 인풋값이 이전 문제에서 작성한 정규식을 만족하지 않으면 
        해당 버튼을 누르더라도 submit하지 않도록 스크립트/ html문을 완성해보세요 -->
	<form action="test.do">
		<input type="text" id="t">
		<button onclick="test();">해당버튼입니다</button>
	</form>

    <script>
        function test(){
            let value = document.getElementById("t").value;

            let regExp = /^\D{7,11}$/;
    
            if(regExp.test(value)){
                alert("정상적으로 입력");
            }else{
                alert("잘못 입력");
            }

        };

    </script>
    
</body>
</html>
