<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색항목</title>
    <style>
        form{
            width: 400px;
            height: 80px;
        }
        div{
            background-color: lightgoldenrodyellow;
            width: 450px;
            height: 60px;
            padding: 15px;
            display: none;
        }
        #search{
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        fieldset{
            text-align: center;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Practice5</h1>

    <fieldset class="a">
        <legend >검색할 항목을 선택하세요.</legend>
        <input type="radio" id="title" name="search">
        <label for="title">제목</label>
        <input type="radio" id="date" name="search">
        <label for="date">날짜</label>
        <input type="radio" id="name" name="search">
        <label for="name">작성자</label>
    </fieldset>

    <br>

    <div>
        검색할 제목을 입력하세요 : <br>
        <input type="search" size="50">
        <button type="button">검색</button>
    </div>
    
    <div>
        검색할 날짜를 선택하세요 : <br>
        <input type="date" size="40"> - 
        <input type="date" size="40">
        <button type="button">검색</button>
    </div>
    
    <div>
        검색할 작성자 아이디를 입력하세요 : <br>
        <input type="text" size="20">
        <button type="button">검색</button>
    </div>

    <script>
        let searchs = document.getElementsByName("search");
        let divs = document.getElementsByTagName("div");

        searchs.forEach(function(item, index){
            item.addEventListener('change', function(){

                for(let e of divs){
                    e.style.display = "none";
                }

                if(this.id == 'title'){
                    divs[0].style.display = "block";
                } else if(this.id == 'date'){
                    divs[1].style.display = "block";
                }else if(this.id == 'name'){
                    divs[2].style.display = "block";
                }
            })
        });
    </script>
</body>
</html>
